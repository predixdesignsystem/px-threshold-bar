<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Imports for this component -->
<link rel="import" href="../px-threshold-bar.html" />

<!-- Demo DOM module -->
<dom-module id="px-threshold-bar-demo">
  <template>

    <!-- Header -->
    <px-demo-header
        module-name="px-threshold-bar"
        description="The px-threshold-bar is a linear multi-threshold simple bar chart, similar to px-gauge but more compact."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-threshold-bar
          min="{{props.min.value}}"
          max="{{props.max.value}}"
          config="{{props.config.value}}"
          value="{{props.value.value}}"
          cascade-labels="{{props.cascadeLabels.value}}"
          hide-value="{{props.hideValue.value}}"
          hide-scale="{{props.hideScale.value}}"
          uom="{{props.uom.value}}">
        </px-threshold-bar>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet"
          element-properties="{{props}}"
          element-name="px-threshold-bar">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-threshold-bar"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-threshold-bar-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            {
              configName: "Simple",
              configReset: true
            },
            {
              configName: "Negative values",
              min: -50,
              max: 50,
              value: 0,
              uom: 'Â°',
              config: [
                {
                  min: -50,
                  max: -25,
                  color: '#F34336'
                },
                {
                  min: -25,
                  max: -20,
                  color: '#FF8B3A'
                },
                {
                  min: -20,
                  max: 10,
                  color: '#7FAE1B'
                },
                {
                  min: 10,
                  max: 25,
                  color: '#FF8B3A'
                },
                {
                  min: 25,
                  max: 50,
                  color: '#F34336'
                }
              ]
            }
          ]
        }
      }
    },

    demoProps: {
      min: {
        type: Number,
        defaultValue: 0,
        inputType: 'text'
      },

      max: {
        type: Number,
        defaultValue: 100,
        inputType: 'text'
      },

      value: {
        type: Number,
        defaultValue: 70,
        inputType: 'text'
      },

      cascadeLabels: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      uom: {
        type: String,
        defaultValue: '%',
        inputType: 'text'
      },

      config: {
        type: Array,
        defaultValue: [
          {
            min: 0,
            max: 40,
            color: '#F34336'
          },
          {
            min: 40,
            max: 80,
            color: '#FF8B3A'
          },
          {
            min: 80,
            max: 100,
            color: '#7FAE1B'
          }
        ],
        inputType: 'code:JSON'
      },

      hideValue: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      hideScale: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      }
    }
  });
</script>
